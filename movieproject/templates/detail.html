{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}"width="300"height="300">
        </div>

<div class="col-md-6">
   <h4>{{movie.name}}</h4><br><br>
    <h6><b>{{movie.desc}}</b></h6><br><br>
     <h6><b>{{movie.year}}</b></h6><br>
    <a class="btn btn-warning" href="{% url 'movieapp:updatemovie' movie.id %}">Update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>
    </div>
</div>
{% endblock %}
